<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>WDD 130 | User Poll Form</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Francis Adinna | HTML Form - User Poll Form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Infomation</legend>
                    <div class="form-item column2">
                        <label for="fullname">Enter Fullname:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" >
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="Q1">What is your favourite browser?</label>
                        <select name="Q1" id="Q1">
                            <option value="Chrome">Chrome</option>
                            <option value="Edge">Edge</option>
                            <option value="Brave">Brave</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Other">Other</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <div class="form-item tarea">
                        <label for="places">List the places you have lived:</label>
                        <textarea name="places" id="places" rows="3" placeholder="Ogun Nigeria, Lagos Nigeria"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Francis Adinna</p>
        </footer>
    </body>
</html>
